<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <!--main card-->
  <main class="card">
    
    <!--First container main image-->
    <section class="first-container">
      <div class="hover-container">
        <img src="/images/icon-view.svg" alt="" class="image-hover" />
      </div>
      <img src="images/image-equilibrium.jpg" alt="" class="main-image" />
    </section>

    <!--Second container main heading-->
    <section class="second-container">
      <h1>Equilibrium #3429</h1>
    </section>

    <!--Third container main paragraph-->
    <section class="third-container">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <!--Fourth container currency and days info-->
    <section class="fourth-container">
      <div class="subcard-four">
        <img src="/images/icon-ethereum.svg" />
        <span class="eth">0.041 ETH</span>
        <img src="/images/icon-clock.svg" />
        <span class="days">3 days left</span>
      </div>
    </section>

    <!--Fifth container creator-->
    <section class="fifth-container">
      Creation of <a href="#">Jules Wyvern</a>
    </section>
  </main>
  <!--Footer-->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>


</html>
