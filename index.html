<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main class="card">

    <section class="first-container">
      <div class="image-container">
        <a href="#">
          <img src="images/image-equilibrium.jpg" alt="" class="main-image" />
          <div class="hover-container">
            <img src="/images/icon-view.svg" alt="" class="image-hover" />
          </div>
        </a>

      </div>
    </section>

    <section class="second-container">
      <a href="#">
        <h1>Equilibrium #3429</h1>
      </a>
    </section>
    <section class="third-container">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="fourth-container">
      <img src="/images/icon-ethereum.svg" />
      <span class="eth">0.041 ETH</span>
      <img src="/images/icon-clock.svg" />
      <span class="days">3 days left</span>
    </section>
    <section class="fifth-container">
      Creation of <a href="#">Jules Wyvern</a>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
